<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
    }
    .gradient-text {
      background: linear-gradient(90deg, #6366f1, #06b6d4, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glass {
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.18);
    }
  </style>
</head>
<body class="min-h-screen relative">
  <!-- Animated background shapes -->
  <div class="absolute top-0 left-0 w-72 h-72 bg-blue-200 rounded-full opacity-40 blur-2xl -z-10 animate-pulse"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-cyan-200 rounded-full opacity-30 blur-2xl -z-10 animate-pulse"></div>
  <div class="absolute top-1/2 left-1/2 w-40 h-40 bg-purple-200 rounded-full opacity-20 blur-2xl -z-10 animate-pulse"></div>

  <div class="container mx-auto px-4 py-16 flex flex-col lg:flex-row items-center justify-between min-h-screen">
    <!-- Illustration -->
    <div class="flex-1 flex justify-center mb-12 lg:mb-0">
      <img src="{{ url_for('static', filename='images/undraw_interview_yz52.svg') }}" alt="Interview Illustration" class="w-64 md:w-96 floating" loading="lazy" />
    </div>
    <!-- Main content -->
    <div class="flex-1 glass p-8 md:p-12 lg:ml-12 flex flex-col items-center lg:items-start">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-4 gradient-text text-center lg:text-left">Welcome to the Interview Portal</h1>
      <p class="text-lg md:text-xl text-gray-600 mb-10 text-center lg:text-left max-w-xl">Your one-stop platform for AI-powered job applications, smart interviews, and seamless hiring.</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full">
        <a href="/apply" class="block">
          <div class="bg-blue-600 hover:bg-blue-700 transition text-white rounded-xl shadow-lg px-6 py-8 flex flex-col items-center text-center h-full">
            <svg class="w-8 h-8 mb-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
            <span class="text-lg font-semibold">Apply for a Job</span>
          </div>
        </a>
        <a href="/interview" class="block">
          <div class="bg-green-600 hover:bg-green-700 transition text-white rounded-xl shadow-lg px-6 py-8 flex flex-col items-center text-center h-full">
            <svg class="w-8 h-8 mb-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 15h8M9 9h.01M15 9h.01"/></svg>
            <span class="text-lg font-semibold">Start Interview</span>
          </div>
        </a>
        <a href="/job" class="block">
          <div class="bg-purple-600 hover:bg-purple-700 transition text-white rounded-xl shadow-lg px-6 py-8 flex flex-col items-center text-center h-full">
            <svg class="w-8 h-8 mb-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 17v2a2 2 0 002 2h12a2 2 0 002-2v-2"/><path d="M7 9l5-5 5 5"/><path d="M12 4v12"/></svg>
            <span class="text-lg font-semibold">Post a Job</span>
          </div>
        </a>
        <a href="/reports" class="block">
          <div class="bg-yellow-500 hover:bg-yellow-600 transition text-white rounded-xl shadow-lg px-6 py-8 flex flex-col items-center text-center h-full">
            <svg class="w-8 h-8 mb-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 17v-2a4 4 0 014-4h4"/><path d="M9 5v2a4 4 0 004 4h4"/><path d="M3 21h18"/></svg>
            <span class="text-lg font-semibold">Get Job Reports</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
