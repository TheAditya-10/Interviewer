<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-8">Welcome to the Interview Portal</h1>
    <div class="space-y-4">
      <a href="/apply">
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Apply for a Job</button>
      </a>
      <a href="/interview">
        <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Start a Scheduled Interview</button>
      </a>
      <a href="/job">
        <button class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Post a Job</button>
      </a>
    </div>
  </div>
</body>
</html>
